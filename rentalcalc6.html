<!DOCTYPE html>
<html lang="kr">
<head>
    <title>한국오릭스렌텍 렌탈료 계산기</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script type="text/javascript">
    function inputNumberAutoComma(obj) {
       
        // 콤마( , )의 경우도 문자로 인식되기때문에 콤마를 따로 제거한다.
        var deleteComma = obj.value.replace(/\,/g, "");

        // 콤마( , )를 제외하고 문자가 입력되었는지를 확인한다.
        if(isFinite(deleteComma) == false) {
            alert("문자는 입력하실 수 없습니다.");
            obj.value = "";
            return false;
        }
       
        // 기존에 들어가있던 콤마( , )를 제거한 이 후의 입력값에 다시 콤마( , )를 삽입한다.
        obj.value = inputNumberWithComma(inputNumberRemoveComma(obj.value));
    }
   
    // 천단위 이상의 숫자에 콤마( , )를 삽입하는 함수
    function inputNumberWithComma(str) {

        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, "$1,");
    }

    // 콤마( , )가 들어간 값에 콤마를 제거하는 함수
    function inputNumberRemoveComma(str) {

        str = String(str);
        return str.replace(/[^\d]+/g, "");
    }
</script>
    <style>
        html, body {
            min-height: 100%;
        }
        body, div, form, input, select {
            padding: 0;
            margin: 0;
            outline: none;
            font-family: Roboto, 바탕체, sans-serif;
            font-size: 14px;

            line-height: 22px;

        }
        h4 {

            font-weight: 400;
        }
        span {

        }
        .small {

            line-height: 18px;
        }
        .testbox {

            padding: 3px;
        }

            width: 100%;

            background: #fff;

        }
        input {
            width: calc(100% - 10px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            vertical-align: middle;
        }
        input:hover, textarea:hover, select:hover {
            outline: none;
            border: 1px solid #095484;
            background: #e6eef7;
        }
        .title-block select, .title-block input {
            margin-bottom: 10px;
        }
        select {
            padding: 7px 0;
            border-radius: 3px;
            border: 1px solid #ccc;
            background: transparent;
        }
        select, table {
            width: 100%;
        }
        option {
            background: #fff;
        }
        .day-visited, .time-visited {
            position: relative;
        }
        input[type="date"]::-webkit-inner-spin-button {
            display: none;
        }
        input[type="time"]::-webkit-inner-spin-button {
            margin: 2px 22px 0 0;
        }
        .day-visited i, .time-visited i, input[type="date"]::-webkit-calendar-picker-indicator {
            position: absolute;
            top: 8px;
            font-size: 20px;
        }
        .day-visited i, .time-visited i {
            right: 5px;
            z-index: 1;
            color: #a9a9a9;
        }
        [type="date"]::-webkit-calendar-picker-indicator {
            right: 0;
            z-index: 2;
            opacity: 0;
        }
        .question-answer label {
            display: block;
            padding: 0 20px 10px 0;
        }
        .question-answer input {
            width: auto;
            margin-top: -2px;
        }
        th, td {
            width: 18%;
            padding: 15px 0;
            border-bottom: 1px solid #ccc;
            text-align: center;
            vertical-align: unset;
            line-height: 18px;
            font-weight: 400;
            word-break: break-all;
        }
        .first-col {
            width: 25%;
            text-align: left;
        }
        textarea {
            width: calc(100% - 6px);
        }
        .btn-block {
            margin-top: 20px;
            text-align: center;
        }
        button {
            width: 150px;
            padding: 10px;
            border: none;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            background-color: #003979;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #EB1551;
        }
        @media (min-width: 568px) {
            .title-block {
                display: flex;
                justify-content: space-between;
            }
            .title-block select {
                width: 30%;
                margin-bottom: 0;
            }
            .title-block input {
                width: 31%;
                margin-bottom: 0;
            }
            th, td {
                word-break: keep-all;
            }
        }
    </style>
</head>
<body>
<div class="testbox">
    <form action="/">
        <h1 style="text-align: center; font-family: sans-serif, sans-serif, sans-serif;"><b>ORIX Rentec(KOREA)</b></h1>

        <hr>

        <h4>연요율(금리%)<span>*</span></h4>
        <input type="text" id="percent" name="percent" placeholder="요율(%)를 입력해주세요" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"/>
        <hr>
        <h1 style="text-align: center; color: #EB1551;"><span style="color: #003979; font-size: 16px; font-weight: bold;">월 렌탈 예상금액 : </span><span style="color: #EB1551; font-size: 14px;">₩</span><span id="calc_value" style="color: #EB1551;"></span><span style="color: #EB1551; font-size: 14px;"> (부가세별도)</span></h1>        <p class="small" style="text-align: center;">각 고객사의 신용도에 따라 렌탈 예상금액은 실제 산출금액과 상이 할 수 있습니다. </small>
        <p class="small" style="text-align: center;">렌탈계약 종료 후 렌탈장비 소유권이전 희망 시 매매금액은 계약보증금으로 상계처리 가능합니다. </small>
        <p class="small" style="text-align: center;">한국오릭스렌텍에서 자산매입 후 임대하는 상품으로 귀사의 부채로 계상되지 않아 신용도에 영향이 없고 재무구조 개선에 도움이 될 수 있습니다. </small>
        <div class="btn-block">

            <button type="button" id="refresh_button" style="background-color: #EB1551; color: #FFF;">초기화</button>
        </div>

<script>
    var calcButton = document.getElementById("calc_button");
        calcButton.addEventListener('click', function() {
            var supply = document.getElementById("supply").value;
          	supply = supply.split(',').join("");
			supply = parseInt(supply);
			var up = 1000;
            var deposit = document.getElementById("deposit").value;
            var period = document.getElementById("period").value;
            var percent = document.getElementById("percent").value;
            var calc_value = (supply * ( 1 + (percent/100) * period / 12) - (deposit/100) * supply) / period;
            calc_value = Math.floor(calc_value / up)* up;
            calc_value = calc_value.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
            
            var span = document.getElementById("calc_value");
            span.textContent = calc_value;
        }, false);
        
        var refreshButton = document.getElementById("refresh_button");
        refreshButton.addEventListener('click', function(event) {
            document.getElementById("supply").value = '';
            document.getElementById("deposit").value = 0;
            document.getElementById("period").value = 12;
            document.getElementById("percent").value = 0;
            
            var span = document.getElementById("calc_value");
            span.textContent = "";
            alert(event)
        }, false);
</script>
